<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submission</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #F44336;
            --background: #f5f5f5;
            --card-bg: #FFFFFF;
            --text: #333333;
            --border: #e0e0e0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            border: 2px dashed var(--border);
            padding: 30px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            display: none;
            border-radius: 4px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #E8F5E9;
            color: var(--primary-dark);
            border-left: 4px solid var(--primary);
            display: block;
        }
        
        .error {
            background-color: #FFEBEE;
            color: var(--error);
            border-left: 4px solid var(--error);
            display: block;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .requirements {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ragpicker Application</h1>
        
        <form id="applicationForm">
            <div class="form-group">
                <label for="notes">Application Notes</label>
                <textarea id="notes" placeholder="Explain why you want to become a ragpicker..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Upload Identification Document</label>
                <div class="file-upload" id="dropArea">
                    <input type="file" id="documentInput" accept=".pdf,.jpg,.jpeg,.png">
                    <p>Drag & drop your file here or click to browse</p>
                    <p class="file-info" id="fileInfo">No file selected</p>
                    <div class="requirements">
                        Supported formats: PDF, JPG, PNG (Max 5MB)
                    </div>
                </div>
                <img id="preview" alt="Document Preview">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your application...</p>
            </div>
            
            <div id="statusMessage" class="status"></div>
            
            <button type="submit" id="submitBtn" disabled>Submit Application</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validate Clerk ID
            const clerkId = localStorage.getItem('clerkId');
            const expiry = localStorage.getItem('clerkId_expiry');
            
            if (!clerkId || !expiry || Date.now() > parseInt(expiry)) {
                localStorage.removeItem('clerkId');
                localStorage.removeItem('clerkId_expiry');
                window.location.href = '/';
                return;
            }

            const form = document.getElementById('applicationForm');
            const fileInput = document.getElementById('documentInput');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const preview = document.getElementById('preview');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const loading = document.getElementById('loading');
            
            let selectedFile = null;
            let base64String = '';
            let fileExtension = '';

            // File handling
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            // Drag and drop
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#4CAF50';
                dropArea.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#e0e0e0';
                dropArea.style.backgroundColor = '';
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#e0e0e0';
                dropArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            dropArea.addEventListener('click', () => {
                fileInput.click();
            });

            function handleFile(file) {
                const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
                const maxSize = 5 * 1024 * 1024; // 5MB
                
                if (!validTypes.includes(file.type)) {
                    showError('Please upload a PDF, JPG, or PNG file');
                    return;
                }
                
                if (file.size > maxSize) {
                    showError('File size exceeds 5MB limit');
                    return;
                }
                
                selectedFile = file;
                fileExtension = file.name.split('.').pop().toLowerCase();
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`;
                
                // For images, show preview
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
                
                // Convert to base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64String = e.target.result.split(',')[1];
                    submitBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const notes = document.getElementById('notes').value;
                
                if (!selectedFile) {
                    showError('Please select a document to upload');
                    return;
                }
                
                loading.style.display = 'flex';
                statusMessage.style.display = 'none';
                submitBtn.disabled = true;
                
                try {
                    const clerkId = getClerkId();
                    if (!clerkId) return; // Will redirect in getClerkId function
                    
                    // Determine API base URL based on environment
                    const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
                    const API_BASE = isProduction 
                        ? 'https://ohmsi5xapc.execute-api.ap-south-1.amazonaws.com/Prod'
                        : 'http://localhost:8000';
                        
                    console.log('Using API URL for application submission:', API_BASE);
                    
                    const response = await fetch(`${API_BASE}/admin/applications/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${await getClerkToken()}`
                        },
                        body: JSON.stringify({
                            clerk_id: clerkId,
                            notes: notes,
                            document: base64String,
                            file_extension: fileExtension,
                            folder: 'applications'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'Application submission failed');
                    }
                    
                    showSuccess('Application submitted successfully!');
                    setTimeout(function() {
                        window.location.href = '/templates/';
                    }, 2000);
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message);
                } finally {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });

            function showError(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status error';
                statusMessage.style.display = 'block';
            }

            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status success';
                statusMessage.style.display = 'block';
            }

            // Mock Clerk functions - replace with actual implementations
            function getClerkId() {
                const clerkId = localStorage.getItem('clerkId');
                const expiry = localStorage.getItem('clerkId_expiry');
                
                // Check if stored and not expired
                if (clerkId && expiry && parseInt(expiry) > Date.now()) {
                    return clerkId;
                }
                
                // If no valid clerk ID, redirect to index
                alert('Your session has expired or is invalid. Please log in again.');
                window.location.href = '/templates/';
                return null;
            }

            async function getClerkToken() {
                // In a real implementation, you would get this from Clerk
                return 'mock_token'; // Replace with actual token retrieval
            }
        });
    </script>
</body>
</html>
